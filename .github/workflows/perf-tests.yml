name: Performance Tests CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  perf-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Java 17 for Backend
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Install k6 CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -s https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run k6 Load Login Performance Test
        run: |
          cd perf
          k6 run login-load.test.js --out json=login-load-report.json

      - name: Run k6 Stress Login Performance Test
        run: |
          cd perf
          k6 run login-stress.test.js --out json=login-stress-report.json

      - name: Run k6 Load Product Performance Test
        run: |
          cd perf
          k6 run product-load.test.js --out json=product-load-report.json

      - name: Run k6 Stress Product Performance Test
        run: |
          cd perf
          k6 run product-stress.test.js --out json=product-stress-report.json

      - name: Upload Performance Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-perf-reports
          path: perf/*.json
          retention-days: 1
